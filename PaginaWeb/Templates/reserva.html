<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="container mt-5">
        <h2 class="text-center">¡Reservas aquí!</h2>
        <p class="text-center">Si quiere reservar, por favor ingrese sus datos primero.</p>
        <form action="https://formspree.io/f/xldrrnaw" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="_replyto" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha" name="fecha_reserva" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje (opcional)</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Escribe un mensaje opcional"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
</body>
</html>
