<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 text-center">Registro</h2>
            <form class="mt-4" id="registrationForm" action="register_process.php" method="post" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <span id="nombreError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                    <span id="apellidoError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" name="sexo" required>
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <span id="sexoError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    <span id="fechaNacimientoError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                <p id="error-message" class="mt-3 text-center"></p>
                <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="/login">Haz clic aquí</a> para iniciar sesión.</p>
            </form>
        </div>
    </div>
</div>
